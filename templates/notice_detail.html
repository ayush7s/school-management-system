{% extends "base.html" %}

{% block title %}{{ notice.title }}{% endblock %}

{% block content %}
<section class="notice-detail">
    <h2>{{ notice.title }}</h2>

    <p>{{ notice.content }}</p>

    {% if notice.pdf_file %}
        <p>
            <a href="{{ url_for('download_notice_pdf', filename=notice.pdf_file) }}">
                üìÑ Download PDF
            </a>
        </p>
    {% endif %}

    <small>
        Posted on {{ notice.created_at.strftime('%d %b %Y') }}
    </small>

    <br><br>

    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</section>
{% endblock %}
